<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>

    <style>
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>

        
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        
        ctx.font = "40px Verdana";
        var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
        gradient.addColorStop("0", "red");
        gradient.addColorStop("0.2", "orange");
        gradient.addColorStop("0.4", "yellow");
        gradient.addColorStop("0.6", "green");
        gradient.addColorStop("0.8", "blue");
        gradient.addColorStop("1.0", "indigo");

        ctx.fillStyle = gradient;
        ctx.fillText("Web Technologies", 30, 50);
        ctx.fillText("Web Technologies", 50, 150);
        ctx.fillText("Web Technologies", 70, 250);
        ctx.fillText("Web Technologies", 90, 350);
        ctx.fillText("Web Technologies", 110, 450);

        </script>

</body>
</html>
