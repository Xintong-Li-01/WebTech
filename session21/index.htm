<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session21</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
            $(document).ready(function(){
            $("#flip").click(function(){
            $("#panel").slideToggle("slow");
            });
            });


            $(document).ready(function(){
            $("#t").click(function(){
            alert("Text: " + $("#test").text());
            });
            $("#ht").click(function(){
            alert("HTML: " + $("#test").html());
            });
            });
            
            $(document).ready(function(){
            $("#AT").click(function(){
            $("#p1").append(" <b>Web Tech</b>/");
            });
            });


            $(document).ready(function(){
            $("#b1").click(function(){
            $("#div1").empty();
            });
            });


            $(document).ready(function(){
            $("#b2").click(function(){
            $("#p2").addClass("small");
            $("#p3").addClass("big");
            });
            });

            $(document).ready(function(){
            $("#b3").click(function(){
            $("div").animate({left: '720px'});
            });
            });

            $(document).ready(function(){
            $("#b4").click(function(){
            $("#div3").delay(1000).fadeIn();
            $("#div4").delay(2000).fadeIn();
            $("#div5").delay(3000).fadeIn();
            $("#div6").delay(4000).fadeIn();
            $("#div7").delay(5000).fadeIn();
            $("#div8").delay(6000).fadeIn();
            });
            });

    </script>
    
    <style> 
        #panel, #flip {
          padding: 5px;
          text-align: center;
          background-color: #d1c9ad;
          border: solid 1px #c3c3c3;
          font-size: 20px;
        }
        
        #panel {padding: 50px;display: none;}

        #t,#ht {padding: 5px; font-size: 10px;}

        p{text-align: center; font-size: 20px;}

        .small {font-size:10px;}

        .big {font-size:40px;}
        
    

        

    </style>
</head>
<body>
    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel">This is session 21 in class activity</div>

    <br><br>

    <p id="test">Click to see <b>text</b> or <b>html</b> code of this paragraph.</p>

    <p><button id="t">Show Text</button>
    <button id="ht">Show HTML</button></p>

    <br><br>


    <p id="p1">Click "Append text" to see the course name :)</p>
    <p><button id="AT">Append text</button></p>

        <br><br>



    <div id="div1" style="height:200px;width:300px;border:1px solid black;background-color:rgba(19, 37, 117, 0.699);margin-left: auto;margin-right: auto;">

        <p style="color:white">&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;</p>
        <p style="color:white"> &#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;</p>
        <p style="color:white">&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;&#9734;</p>

    </div>

        <br>
            
            <p><button id="b1">POOF!</button></p>

        <br><br>
    

    <p id="p2">This line will shrink</p>
    <p id="p3">This line will zoom</p>
    <p><button id="b2">Try it</button></p>

    <br><br>
   
    
    <div id="div2" style="background:#d1c9ad;height:100px;width:100px;position:absolute;"></div>
    <br><br><br><br><br><br><br>
    <p><button id="b3">Click to slide the block</button></p>
    <br><br>

    <p><button id="b4">Click to see rainbow</button></p>
    <br><br>

    <div id="div3" style="width:90px;height:90px;display:none;background-color:red;margin-left: auto;margin-right: auto;"></div><br>
    <div id="div4" style="width:90px;height:90px;display:none;background-color:orange;margin-left: auto;margin-right: auto;"></div><br>
    <div id="div5" style="width:90px;height:90px;display:none;background-color:yellow;margin-left: auto;margin-right: auto;"></div><br>
    <div id="div6" style="width:90px;height:90px;display:none;background-color:green;margin-left: auto;margin-right: auto;"></div><br>
    <div id="div7" style="width:90px;height:90px;display:none;background-color:blue;margin-left: auto;margin-right: auto;"></div><br>
    <div id="div8" style="width:90px;height:90px;display:none;background-color:purple;margin-left: auto;margin-right: auto;"></div><br>
        
</body>
</html>
